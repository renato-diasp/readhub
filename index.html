<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="./script.js" defer></script>
  <title>ReadHub</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1><a href="./index.html"><img src="./assets/logo.png" alt="Imagem da logo ReadHub"></a></h1>
    <nav>
      <button id="switchButton" class="switch" onclick="toggleSwitch()">Explorador Reviews</button
      <a href="./profile.html" style="color: #fff"> Avaliações</a>
    </nav>
    <div id="login">
      <img src="./assets/profile.png" alt="Imagem de avatar do perfil">
      <a href="#">Login</a>

      
    </div>
  </header>

  <div class="container">
    <!-- parte principal / busca de livros -->
    <main>
      <input type="text" name="" id="" placeholder="Nome do livro...">
      <h2>Encontre sua próxima leitura aqui </h2>
    </main>
    <!-- seção de livros em alta -->
    <section>
      <p>Livros em alta ></p>
      <div class="card">
        <img src="./assets/capa1.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa2.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa3.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa4.jpg" alt="imagem de uma capa de livro">
      </div>
    </section>

    <!-- seção de gêneros -->
    <section id="categories">
      <p>Navegar por gêneros ></p>
      <div class="card">
        <img src="./assets/capa1.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa2.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa3.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa4.jpg" alt="imagem de uma capa de livro">
      </div>

      <div class="card">
        <img src="./assets/capa1.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa2.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa3.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa4.jpg" alt="imagem de uma capa de livro">
      </div>
    </section>
  </div>

  <footer>
    <img src="./assets/logo.png" alt="">
  </footer>
</body>
</html>
