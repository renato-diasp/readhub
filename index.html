<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>ReadHub</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1><a href="./index.html"><img src="./assets/logo.png" alt="Imagem da logo ReadHub"></a></h1>
    <nav id="toggleMenu">
      <a class="buttontoggle" id="buttonSelected" href="index.html">Explorador</a>
      <a class="buttontoggle" id="buttonUnselected" href="./indexReviews.html"> Avaliações</a>
    </nav>
    <div id="login">

    </div>

  <div class="container">
    <!-- parte principal / busca de livros -->
    <main>
      <input type="text" name="" id="bookname" placeholder="Nome do livro...">
      <input type="text" name="" id="authorname" placeholder="Nome do autor">
      <button id="searchbook"><img src="./assets/search.svg" alt="Imagem de lupa do botão de busca"></button>
      <h2>Encontre sua próxima leitura aqui </h2>

      <div id="infobook"> 
        
        </div> 
        
      </div> 
                  
    </main>
    <!-- seção de livros em alta -->
    <section>
      <p>Últimas buscas ></p>
      <div class="card">
        <a href="./produto.html"><img src="./assets/capa1.jpg" alt="imagem de uma capa de livro"></a>
        <img src="./assets/capa2.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa3.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa4.jpg" alt="imagem de uma capa de livro">
      </div>
    </section>

    <!-- seção de gêneros -->
    <section id="categories">
      <p>Navegar por gêneros ></p>
      <div class="card">
        <img src="./assets/capa1.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa2.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa3.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa4.jpg" alt="imagem de uma capa de livro">

      <div class="card">
        <img src="./assets/capa1.jpg" alt="imagem de uma capa de livro">

        <img src="./assets/capa3.jpg" alt="imagem de uma capa de livro">
        <img src="./assets/capa4.jpg" alt="imagem de uma capa de livro">
      </div>
    </section>
  </div>

  <footer>
    <img src="./assets/logo.png" alt="">
  </footer>

</html>
