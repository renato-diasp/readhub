<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/cadastroLogin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="./script.js" defer></script>
    <script src="scripts/cadastro.js" defer></script>
    <title>ReadHub</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1>
        <a href="./index.html"
          ><img src="./assets/logo.png" alt="Imagem da logo ReadHub"
        /></a>
      </h1>

      <div id="login">
        <img src="./assets/profile.png" alt="Imagem de avatar do perfil" />
        <!-- <a href="./login.html">Login</a> -->
      </div>
    </header>

    <div class="container">
      <!-- formulário de cadastro -->
      <section class="cadastro">
        <p>Cadastro</p>
        <form id="signupForm">
          <input type="email" id="email" placeholder="email" required />
          <input type="text" id="username" placeholder="usuário" required />
          <input type="password" id="password" placeholder="senha" required />
          <input
            type="password"
            id="confirmPassword"
            placeholder="confirmar senha"
            required
          />
          <div id="alert"></div>

          <div id="containerButtons">
            <a href="login.html" id="linkButton">Login</a>
            <button type="submit">Cadastrar</button>
          </div>
        </form>
      </section>
    </div>

    <footer>
      <img src="./assets/logo.png" alt="" />
    </footer>
  </body>
</html>
