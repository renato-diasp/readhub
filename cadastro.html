<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/cadastroLogin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="./script.js" defer></script>
  <title>ReadHub</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1><a href="./index.html"><img src="./assets/logo.png" alt="Imagem da logo ReadHub"></a></h1>
    <nav>
      <button id="switchButton" class="switch" onclick="toggleSwitch()">Explorador Reviews</button>
      <a href="./profile.html" style="color: #fff"> Avaliações</a>
    </nav>
    <div id="login">
      <img src="./assets/profile.png" alt="Imagem de avatar do perfil">
      <a href="./login.html">Login</a>      
    </div>
  </header>

  <div class="container">
    <!-- formulário de cadastro -->
    <section class="cadastro">
      <p>Cadastro</p>
      <input type="email" placeholder="email">
      <input type="text" placeholder="usuário">
      <input type="password" placeholder="senha">
      <input type="password" placeholder="confirmar senha">
      <button>Cadastrar</button>
    </section>

  </div>

  <footer>
    <img src="./assets/logo.png" alt="">
  </footer>

</body>
</html>
