<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/produto.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="./script.js" defer></script>
    <script src="scripts/produto.js" defer></script>
    <script defer src="scripts/loginManager.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./key.js" defer></script>
    <title>ReadHub</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1>
        <a href="./index.html"
          ><img src="./assets/logo.png" alt="Imagem da logo ReadHub"
        /></a>
      </h1>

      <nav id="toggleMenu">
        <a class="buttontoggle buttonSelected" id="" href="index.html"
          >Explorador</a
        >
        <a
          class="buttontoggle buttonUnselected"
          id=""
          href="./indexReviews.html"
        >
          Avaliações</a
        >
      </nav>
      <div id="login">
        <img src="./assets/profile.png" alt="Imagem de avatar do perfil" />
        <a id="login-header" href="javascript:void(0);">Login</a>
        <div id="menu" class="menu hidden">
          <a href="./profile.html">Perfil</a>
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        </div>
      </div>
    </header>

    <div id="conteudoLivroBotoes">
      <div class="infoLivro">
        <img
          id="capaLivro"
          src="./assets/covernotavailable.png"
          alt="imagem de uma capa de livro"
        />
        <div class="detalhesLivro">
          <div class="textoVerde" id="tituloLivro">Nome do livro</div>
          <div class="textoVerde" id="autorAnoLivro">Autor - 2024</div>
          <div class="textoVerde" id="avaliacaoLivro">lorem ipsum</div>
        </div>
      </div>
      <div class="botoesProduto">
        <button id="addLido">Adicionar como lido</button>
        <button id="addWishlist">Adicionar a Wishlist</button>
        <button id="addComentario" onclick="addComentario()">
          Adicionar um comentário
        </button>
      </div>
    </div>
    <div id="sectionComentarios">
      <div class="textoVerde" id="tituloComentario">Comentários ></div>

      <div class="comentariosContainer">
        <div class="comentario">
          <img
            src="./assets/profile2.png"
            alt="foto de perfil do usuário"
            class="fotoPerfil"
          />
          <div class="conteudoComentario">
            <div class="usuarioComentario">super_leitor</div>
            <div class="textoComentario">
              Esse livro mudou minha vida! recomendo a todos.
            </div>
          </div>
        </div>

        <div class="comentario">
          <img
            src="./assets/profile2.png"
            alt="foto de perfil do usuário"
            class="fotoPerfil"
          />
          <div class="conteudoComentario">
            <div class="usuarioComentario">amo.ler</div>
            <div class="textoComentario">
              Prometeu muito e entregou! Adorei o livro.
            </div>
          </div>
        </div>

        <div class="comentario">
          <img
            src="./assets/profile2.png"
            alt="foto de perfil do usuário"
            class="fotoPerfil"
          />
          <div class="conteudoComentario">
            <div class="usuarioComentario">bookstan_</div>
            <div class="textoComentario">
              Achei superestimado. Uma leitura legal, mas nada demais.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="textoVerde comentarioPopup">
      <div class="conteudoPopup">
        <h2>Adicionar Comentário</h2>
        <hr />
        <textarea
          id="commentText"
          placeholder="Digite seu comentário aqui..."
        ></textarea>
        <hr />
        <div class="botoesPopup">
          <button class="enviarComentario" onclick="enviarComentario()">
            Enviar
          </button>
          <button class="fecharPopup" onclick="fecharPopup()">Fechar</button>
        </div>
      </div>
    </div>
  </body>
</html>
